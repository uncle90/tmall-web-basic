<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>公共页面_简单搜索栏</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" >
    <style type="text/css">
        body{
            font-size: 12px;
            font-family: Arial;
        }
        a{
            color: #999999;
        }
        a:hover{
            text-decoration: none;
            color: #C40000;
        }
        .red{
            color: #C40000 !important;
        }
        .simple-search-box{
            max-width: 1024px;
            position: relative;
            margin: 0px auto;
        }
        .simple-search-box img.logo{
            position: absolute;
            top: 50px;
            left: 10px;
            width: 140px;
            z-index:-1; /*-1表示放在下面，免得图片挡住了输入框*/
        }
        .simple-search-box .search-box{
            float: right;
            width: 300px;
            height: 40px;
            margin: 10px 20px 40px;
            background-color: #C40000;
        }
        .simple-search-box .search-box input{
            width: 225px;
            height: 36px;
            border: none;
            outline: none;
            margin: 2px;
            padding: 5px;
        }
        /*把search-below挤出height区*/
        .simple-search-box .search-box button{
            width: 60px;
            background-color: #C40000;
            font-size: 14px;
            color: white;
            vertical-align: middle;
            border: none;
            outline: none;
        }
        .simple-search-box .search-below{
            margin-left: -20px;
            margin-top: 3px;
        }
        .simple-search-box .search-below a{
            font-size: 14px;
            margin: 0px 20px;
        }
    </style>
</head>
<div class="simple-search-box">
    <a href="#">
        <img class="logo" src="image/simpleLogo.png">
    </a>
    <div class="search-box">
        <input placeholder="时尚眼镜 太阳镜" type="text"/>
        <button type="submit">搜索</button>
        <div class="search-below">
            <a href="#">冰箱</a>
            <span>|</span>
            <a href="#">空调</a>
            <span>|</span>
            <a href="#">女表</a>
            <span>|</span>
            <a href="#">男表</a>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>
